<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
      <input type="text" name="screen" id="screen">
      <table>
        <tr>
          <td><button class="btn-black">(</button></td>
          <td><button class="btn-black">)</button></td>
          <td><button class="btn-black">C</button></td>
          <td><button class="btn-violate">%</button></td>
        </tr>
        <tr>
          <td><button class="btn-black">7</button></td>
          <td><button class="btn-black">8</button></td>
          <td><button class="btn-black">9</button></td>
          <td><button class="btn-violate">X</button></td>
        </tr>
        <tr>
          <td><button class="btn-black">4</button></td>
          <td><button class="btn-black">5</button></td>
          <td><button class="btn-black">6</button></td>
          <td><button class="btn-violate">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-black">1</button></td>
          <td><button class="btn-black">2</button></td>
          <td><button class="btn-black">3</button></td>
          <td><button class="btn-violate">+</button></td>
        </tr>
        <tr>
          <td><button class="btn-orange">0</button></td>
          <td><button class="btn-orange">.</button></td>
          <td><button class="btn-orange">/</button></td>
          <td><button class="btn-violate">=</button></td>
        </tr>
        <tr>
          <td colspan="4"><button id="btn-del">DEL</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
